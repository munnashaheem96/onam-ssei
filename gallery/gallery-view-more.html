  <script>
    async function loadGallery() {
      try {
        const response = await fetch('gallery-data.json');
        if (!response.ok) {
          throw new Error('Failed to fetch gallery data');
        }
        const data = await response.json();

        const container = document.getElementById('gallery-container');

        data.forEach((item, index) => {
          const col = document.createElement('div');
          col.className = 'col-md-6 col-xl-3 mb-7 mb-xl-0';
          col.setAttribute('data-aos', 'fade-up');
          col.setAttribute('data-aos-delay', 400 + index * 100);
          col.setAttribute('data-aos-duration', '1000');

          // Gallery item HTML with fullscreen icon overlay
          col.innerHTML = `
            <div class="meet-team d-flex flex-column gap-4">
              <div class="meet-team-img position-relative overflow-hidden rounded-3" data-index="${index}">
                <img src="${item.src}" alt="${item.alt}" class="img-fluid w-100" />
                <div class="fullscreen-icon" title="View fullscreen">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <polyline points="9 21 3 21 3 15"></polyline>
                    <line x1="21" y1="3" x2="14" y2="10"></line>
                    <line x1="3" y1="21" x2="10" y2="14"></line>
                  </svg>
                </div>
              </div>
            </div>
          `;

          container.appendChild(col);
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
      }
    }

    loadGallery();

    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const downloadBtn = document.getElementById('downloadBtn');
    const closeModalBtn = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let galleryData = [];
    let currentIndex = 0;

    // Fetch gallery data once and keep reference
    async function fetchGalleryData() {
      try {
        const response = await fetch('gallery-data.json');
        if (!response.ok) throw new Error('Failed to fetch gallery data');
        galleryData = await response.json();
      } catch (err) {
        console.error(err);
      }
    }

    fetchGalleryData();

    // Open modal and show image at index
    function openModal(index) {
      if (index < 0) index = galleryData.length - 1;
      if (index >= galleryData.length) index = 0;
      currentIndex = index;

      const img = galleryData[currentIndex];
      modalImage.src = img.src;
      modalImage.alt = img.alt;
      modalCaption.textContent = img.alt || '';
      downloadBtn.href = img.src;

      modal.classList.add('active');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden'; // prevent background scroll
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = ''; // restore scroll
    }

    // Show previous image
    function showPrev() {
      openModal(currentIndex - 1);
    }

    // Show next image
    function showNext() {
      openModal(currentIndex + 1);
    }

    // Click handlers on gallery images or fullscreen icon
    document.getElementById('gallery-container').addEventListener('click', (e) => {
      // Check if clicked inside meet-team-img div
      const imgDiv = e.target.closest('.meet-team-img');
      if (!imgDiv) return;

      const idx = parseInt(imgDiv.getAttribute('data-index'), 10);
      if (isNaN(idx)) return;

      openModal(idx);
    });

    // Modal controls
    closeModalBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Close modal if click outside image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Keyboard navigation: ESC to close, arrows to navigate
    document.addEventListener('keydown', (e) => {
      if (!modal.classList.contains('active')) return;

      switch (e.key) {
        case 'Escape':
          closeModal();
          break;
        case 'ArrowLeft':
          showPrev();
          break;
        case 'ArrowRight':
          showNext();
          break;
      }
    });
  </script>

    <script>
      // Set the date for Onam (e.g., September 1, 2025)
      const onamDate = new Date("September 1, 2025 00:00:00").getTime();

      const countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = onamDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerText = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerText = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerText = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById("countdown").innerHTML =
            "<h3 class='text-success'>Happy Onam!</h3>";
        }
      }, 1000);
    </script>
    <script>
      function animateCounter(id, endValue, duration) {
        const element = document.getElementById(id);
        let start = 0;
        const increment = endValue / (duration / 10);

        const counter = setInterval(() => {
          start += increment;
          if (start >= endValue) {
            start = endValue;
            clearInterval(counter);
          }
          element.innerText = Math.floor(start).toLocaleString();
        }, 10);
      }

      // Trigger the animation after page load
      document.addEventListener("DOMContentLoaded", function () {
        animateCounter("total-amount", 159500, 2000); // duration in ms
      });
    </script>
